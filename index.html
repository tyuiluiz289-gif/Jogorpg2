<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="./manifest.json" />
  <title>Sobrevivência – Jogo de Escolhas</title>
  <style>
    html, body { margin:0; padding:0; background:#0b1220; color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .app { min-height: 100vh; padding: 16px; max-width: 900px; margin: 0 auto; }
    .card { background: rgba(30,41,59,.6); border: 1px solid rgba(255,255,255,.05); border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .btn { display:block; width:100%; text-align:left; margin:8px 0; padding:12px 14px; background: rgba(51,65,85,.7); border:1px solid rgba(255,255,255,.08); border-radius:14px; color:#fff; }
    .btn:active { transform: scale(.99); }
    .grid { display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 680px) { .grid-3 { grid-template-columns: repeat(3, 1fr); } .grid-2 { grid-template-columns: repeat(2, 1fr); } }
    .bar { width:100%; height:8px; background: #0f172a; border-radius:8px; overflow:hidden; }
    .bar > div { height:8px; background: rgba(255,255,255,.8) }
    .chips span { display:inline-block; padding:4px 8px; background: rgba(51,65,85,.8); border-radius:999px; margin:4px 6px 0 0; font-size: 12px; }
    small { opacity: .6 }
  </style>
</head>
<body>
  <div id="root" class="app"></div>

  <!-- Registra o Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker registrado!'))
          .catch(err => console.error('Erro no SW:', err));
      });
    }
  </script>

  <!-- React + Babel via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Jogo -->
  <script type="text/babel" src="./game.js"></script>
</body>
</html>
